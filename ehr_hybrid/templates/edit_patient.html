{% extends "base.html" %}
{% block content %}

<div class="container py-4">
  <h3 class="text-primary mb-3">Edit Patient</h3>

  <form method="POST" class="card p-4 shadow-sm">

    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" name="name" value="{{ patient['patient_name'] }}" required>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">Age</label>
        <input type="number" class="form-control" name="age" value="{{ patient['age'] }}">
      </div>

      <div class="col-md-4 mb-3">
        <label class="form-label">Gender</label>
        <select class="form-select" name="gender">
          <option {% if patient['gender']=='Male' %}selected{% endif %}>Male</option>
          <option {% if patient['gender']=='Female' %}selected{% endif %}>Female</option>
          <option {% if patient['gender']=='Other' %}selected{% endif %}>Other</option>
        </select>
      </div>

      <div class="col-md-4 mb-3">
        <label class="form-label">Diagnosis</label>
        <input type="text" class="form-control" name="diagnosis" value="{{ patient['diagnosis'] }}">
      </div>
    </div>

    <label for="assigned_doctor">Assigned Doctor</label>
<select name="assigned_doctor" class="form-control">
    {% for doc in doctors %}
        <option value="{{ doc.user_id }}" 
             {% if doc.user_id == patient.assigned_doctor %} selected {% endif %}>
            {{ doc.full_name }}
        </option>
    {% endfor %}
</select>

    <button class="btn btn-success">ðŸ’¾ Save</button>
    <a href="/patients" class="btn btn-secondary ms-2">â¬… Back</a>

  </form>
</div>

{% endblock %}
